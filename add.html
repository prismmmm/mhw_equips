  <script>
    let user = ["未選択"]
    let skil = ['-']
    let type = { great_sword: '大剣', long_sword: "太刀", sword_and_shild: '片手剣', dual_blates: '双剣', hammer: 'ハンマー', hunting_horn: '狩猟笛', lance: 'ランス', gun_lance: 'ガンランス', switch_axe: 'スラッシュアックス', chage_blade: 'チャージアックス', insent_glaive: '操虫棍', bow: '弓', light_bowgun: 'ライトボウガン', heavy_bowgun: 'ヘヴィボウガン' };
    let none = ["武器種を選択してください"]

    let bow = ["未選択"]
    let great_sword = ["未選択"]
    let long_sword = ["未選択"]
    let sword_and_shild = ["未選択"]
    let dual_blates = ["未選択"]
    let hammer = ["未選択"]
    let hunting_horn = ["未選択"]
    let lance = ["未選択"]
    let gun_lance = ["未選択"]
    let switch_axe = ["未選択"]
    let chage_blade = ["未選択"]
    let insent_glaive = ["未選択"]
    let light_bowgun = ["未選択"]
    let heavy_bowgun = ["未選択"]
    let charm = ['-']
    let accessory = ['-']
    let wepons = { none, great_sword, long_sword, sword_and_shild, dual_blates, hammer, hunting_horn, lance, gun_lance, switch_axe, chage_blade, insent_glaive, bow, light_bowgun, heavy_bowgun };
    let helm = ["未選択"]
    let body = ["未選択"]
    let hand = ["未選択"]
    let waist = ["未選択"]
    let leg = ["未選択"]

    let levels = ["Lv1", "Lv2", "Lv3", "Lv4", "Lv5", "Lv6", "Lv7"]

    let data = {
      user: "user name",
      title: "no title",
      type: "",
      comment: "",
      charm: ""
    }

    let callback = ary => {
      console.log(ary);
      for (var i = 0; i < ary.length; i++) {
        try {
          ary[i].forEach(data => {
            var data_ary = data.split(',')
            if (ary[i][0] != data) {
              eval(`${ary[i][0]}.push(data_ary[0])`)
            }
          });
        } catch{
        }
      }
      set_selectbox();
    };


    let set_selectbox = () => {

      //武器種を追加
      Object.keys(type).forEach(function (key) {
        const val = this[key];
        let op = document.createElement("option");
        op.value = key;
        op.text = val;
        document.getElementById("type").appendChild(op);
      }, type);


      //ユーザ　追加
      console.log(user)
      user.forEach(d => {
        let op = document.createElement("option")
        op.value = d
        op.text = d
        document.getElementsByClassName("user")[0].appendChild(op)
      })

      var armors = ['helm', 'body', 'hand', 'waist', 'leg']
      armors.forEach(arm => {
        eval(`${arm}.forEach(data => {
          let op = document.createElement("option")
          op.value = data
          op.text = data
          document.getElementById('${arm}').appendChild(op)
      })`)
      });

      //装飾品　追加
      let charms = document.getElementsByClassName("dec");
      for (let i = 0; i < charms.length; i++) {
        accessory.forEach(data => {
          let op = document.createElement("option");
          op.value = data;
          op.text = data;
          document.getElementsByClassName("dec")[i].appendChild(op);
        });
      }

      //護石追加
      charm.forEach(data => {
        let op = document.createElement("option");
        op.value = data;
        op.text = data;
        document.getElementById('charm').appendChild(op);
      });

      //スキル追加
      let skils = document.getElementsByClassName('skil')
      for (let i = 0; i < skils.length; i++) {
        skil.forEach(data => {
          let op = document.createElement("option");
          op.value = data;
          op.text = data;
          document.getElementsByClassName('skil')[i].appendChild(op);
        });
      }

      //レベル追加

      //level
      arr = document.getElementsByClassName("level");
      for (let i = 0; i < arr.length; i++) {
        levels.forEach(d => {
          let op = document.createElement("option");
          op.value = d;
          op.text = d;
          document.getElementsByClassName("level")[i].appendChild(op);
        });
      }

    }

    window.onload = function () {

      let ary = get_gssdata(callback);

      //deta配列初期化
      for (let i = 1; i < 11; i++) {
        data[`skil${i}`] = "-";
        data[`skil${i}_lv`] = 0;
      }

      var ids = ["wep", "helm", "body", "hand", "waist", "leg"];
      ids.forEach(id => {
        data[`${id}`] = "";
        for (let i = 1; i < 4; i++) {
          data[`${id}_dec${i}`] = "-";
        }
      });

      $("#type").change(function () {
        const wep = wepons[$(this).val()];

        //select 初期化
        const x = document.getElementById("wep");
        if (x.hasChildNodes()) {
          while (x.childNodes.length > 0) {
            x.removeChild(x.firstChild);
          }
        }

        wep.forEach(val => {
          let op = document.createElement("option");
          op.value = val;
          op.text = val;
          document.getElementById("wep").appendChild(op);
        });
      });

      //スキル変更イベント
      $(".skil").change(function () {
        var id = $(this).attr("id");
        data[id] = $(this).val();

        console.log(data);
      });

      $(".level").change(function () {
        var id = $(this).attr("id");
        data[id] = $(this).val();

        console.log(data);
      });

      $('#button').click(function () {
        var json = JSON.stringify(data, null, "\t")
        const res = window.confirm('この内容で登録しますか？');
        if (res) {
          send_data = json;

          $.ajax({
            url: "php/set_equip.php", // 送信先のPHP
            type: "POST", // POSTで送る
            contentType: "Content-Type: application/json; charset=UTF-8",
            dataType: 'json',
            data: send_data //JSON形式の送信データ
          });
          console.log(json);
        }

      });

      $(document).on("change", ".wep, .dec, .arm, .user, .title, .type, .comment,.charm", function () {
        var id = $(this).attr("id");
        data[id] = $(this).val();
        console.log(data);
      });
    };
  </script>
